<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon type=image/x-ico" href="./Imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Desafio Uno Alura</title>
</head>



<body>

    <!--Encabezado-->
    <header>
        <a href="./index.html" rel="">
            <img src="./Imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>

    </header>

    <!--Contenido-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="recomendacion">
                <img src="./Imagenes/aviso.svg" alt="Imagen Recomendacion" Class="img_reco">
                <p class="texto_reco">Solo Letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
                <button type="submit" class="btn-pegar">Pegar</button>

            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta_contenedor">
                <img src="./Imagenes/muñeco.svg" alt="Imagen Muñeco" class="img_muñeco">
                <p class="tex_1">Ningun mensaje fue encontrado</p>
                <p class="tex_2">Ingrese el texto que desea encriptar o desencriptar</p>
                <p class="tex_3">Descubre la funcion extra¡¡</p>
            </div>
            <textarea type="mensaje" class="resultado" readonly></textarea>
            <button type="submit" class="btn_copiar">Copiar</button>
        </section>

    </main>

    <!--Copyright-->
    <footer>
        <p class="copyright">Desarrollado por JasDevCoL</p>
        <a href="https://www.linkedin.com/in/jasco92/" target="_blank" rel="Jas">
            <img src="./Imagenes/linkedin.svg" alt="Logo Linkedin" Class="Linkedin">
        </a>
        <a href="https://github.com/TatanJonasEdu/" target="_blank" rel="Jas">
            <img src="./Imagenes/github.svg" alt="Logo Github" class="Github">
        </a>
        <p class="copyright">Alura Latam y ONE Oracle Next Education</p>
        <a href="https://app.aluracursos.com/" target="_blank" rel="">
            <img src="./Imagenes/One.webp" alt="Logo One" Class="one">

    </footer>

    <script src="./js/encriptador.js"></script>


</body>
</html>
